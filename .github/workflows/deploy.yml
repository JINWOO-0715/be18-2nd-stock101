name: Build and Push to Docker Hub

on:
  push:
    tags:
      - 'v*' # v1.0, v1.1 등 태그를 푸시하면 실행됩니다.

jobs:
  build-and-push:
    runs-on: ubuntu-latest # GitHub에서 제공하는 기본 서버 사용 (무료)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- [Java 백엔드 빌드 및 푸시] ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Java with Maven
        run: mvn clean package -DskipTests

      - name: Build and Push Java Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: pjw1480/stock-backend:latest

      # --- [Python 분석 API 빌드 및 푸시] ---
      - name: Build and Push Python Image
        uses: docker/build-push-action@v5
        with:
          context: ./python
          file: ./python/Dockerfile
          push: true
          tags: pjw1480/docling-api:latest