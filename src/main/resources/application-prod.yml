spring:
  application:
    name: stock101

  # Database Configuration
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      connection-test-query: SELECT 1
      connection-init-sql: SET NAMES utf8mb4
      # 운영 환경을 위한 커넥션 풀 최적화
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 300000
      connection-timeout: 20000

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD} # 반드시 암호 설정 필요
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
      timeout: 1000ms # 네트워크 타임아웃 단축

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
      file-size-threshold: 2MB

# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mappers/**/*-mapper.xml
  type-aliases-package: com.monstersinc.stock101.**.model
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: NULL
    call-setters-on-nulls: true
    default-fetch-size: 100
    default-statement-timeout: 30

# JWT Configuration
jwt:
  issuer: ${JWT_ISSUER}
  secret: ${JWT_SECRET}

# External API Keys
apikey:
  stock-key: ${STOCK_API_KEY}
  kis-key: ${KIS_API_KEY}
  kis-secret: ${KIS_API_SECRET}
  dart-api-key: ${DART_API_KEY:#{null}}


# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # 운영 환경에서는 톰캣 서버 헤더 숨기기 권장
  server-header: " "

docling:
  api:
    base-url: ${DOCLING_API_URL:http://docling-api:8000}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus # 모니터링을 위한 prometheus 유지
  endpoint:
    health:
      show-details: when-authorized # 인증된 사용자만 상세 정보 표시

# Logging Configuration (중요 수정)
logging:
  level:
    root: INFO
    com.monstersinc.stock101: INFO # DEBUG에서 상향 조정
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.mybatis: INFO # SQL 파라미터 노출 방지를 위해 INFO로 상향
  pattern:
    # 운영 환경에서는 보안을 위해 메시지 마스킹 패턴 적용 권장
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger/OpenAPI Configuration (보안을 위해 비활성화)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# LangChain4j Configuration
gemini:
  api:
    key:${GEMINI_API_KEY}

# LangChain4j Configuration
langchain4j:
  ollama:
    chat-model:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      model-name: qwen2.5:7b
      temperature: 0.1
      timeout: 600s
    embedding-model:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      model-name: bge-m3:latest
      timeout: 600s

  qdrant:
    host: ${QDRANT_HOST:localhost}
    port: ${QDRANT_PORT:6334}
    collection-name: stock_disclosures
    use-tls: false

# RAG 및 공시보고서 설정
disclosure:
  upload-dir: ${DISCLOSURE_UPLOAD_DIR:./uploads/disclosures}
  allowed-extensions: pdf
  max-file-size: 52428800
  chunk:
    size: 500
    overlap: 100
  retrieval:
    top-k: 10
    similarity-threshold: 0.7
  processing:
    async: true
    thread-pool-size: 5 # 운영 환경 부하를 고려해 약간 상향