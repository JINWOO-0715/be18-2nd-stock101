spring:
  application:
    name: stock101

  # Database Configuration
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      connection-test-query: SELECT 1
      connection-init-sql: SET NAMES utf8mb4

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD:}  # 비밀번호 없으면 빈 문자열
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
      timeout: 60000ms

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
      file-size-threshold: 2MB

# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mappers/**/*-mapper.xml
  type-aliases-package: com.monstersinc.stock101.**.model
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: NULL
    call-setters-on-nulls: true
    default-fetch-size: 100
    default-statement-timeout: 30

# JWT Configuration
jwt:
  issuer: ${JWT_ISSUER}
  secret: ${JWT_SECRET}

# External API Keys
apikey:
  kis-key: ${KIS_API_KEY}
  kis-secret: ${KIS_API_SECRET}
  dart-api-key: ${DART_API_KEY:#{null}}  # DART(전자공시) API 키

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

docling:
  api:
    base-url: ${DOCLING_API_URL:http://docling-api:8000}
    
# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.monstersinc.stock101: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.client: WARN  # RestTemplate 요청/응답 로깅 비활성화 (민감 정보 노출 방지)
    org.mybatis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# LangChain4j Configuration
langchain4j:
  ollama:
    chat-model:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      model-name: qwen2.5:14b
      temperature: 0.1
      timeout: 1200s
    embedding-model:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      model-name: bge-m3
      timeout: 600s

  qdrant:
    host: ${QDRANT_HOST:localhost}
    port: ${QDRANT_PORT:6334}
    collection-name: stock_disclosures
    use-tls: false

# RAG 및 공시보고서 설정
disclosure:
  upload-dir: ${DISCLOSURE_UPLOAD_DIR:./uploads/disclosures}
  allowed-extensions: pdf
  max-file-size: 52428800
  chunk:
    size: 500
    overlap: 100
  retrieval:
    top-k: 10
    similarity-threshold: 0.7
  processing:
    async: true
    thread-pool-size: 5